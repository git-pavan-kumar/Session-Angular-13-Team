<div class="container-fluid">
    <div class="row" id="midSection">
        <div class="col-2" id="leftContainer"></div>
        <div class="col-8" id="centerContainer">
            <div class="container" id="customerHttpForm">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div *ngIf="isInvalid" id="errorHttp">Validation Error!</div>
                        <form ngForm>
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname"
                                    [(ngModel)]="model.first_name" name="fname" required="true">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname"
                                    [(ngModel)]="model.last_name" name="lname" required="true">
                            </div>    
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text"  class="form-control" id="email"
                                        [(ngModel)]="model.email" name="email" required="true">
                                </div>
                            <div class="d-grid gap-2">
                                <button type="submit" id="submitBtn" class="btn btn-primary" (click)="createNewHttpCustomers()">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="container" id="customerHttpList">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <table class="table table-hover align-middle"  id="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr appHighlight value="#cff4fc" *ngFor="let cust of custArr">
                                    <td>{{cust.id}}</td>
                                    <td>{{cust.first_name | lowercase}}</td>
                                    <td>{{cust.last_name | lowercase}}</td>
                                    <td>{{cust.email}}</td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                                        <button type="button" class="btn btn-outline-dark" (click)="editHttpTrigger(cust.id)">Edit</button>
                                        <button type="button" class="btn btn-outline-dark" (click)="deleteHttpTrigger(cust.id)">Delete</button>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
